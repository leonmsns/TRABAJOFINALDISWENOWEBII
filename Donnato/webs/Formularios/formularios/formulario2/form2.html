<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form2.css">
  <title>Registro</title>
  <script src="https://kit.fontawesome.com/cea33d77ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
      <h1 id="title">Registro de DEV</h1>
      <p id="subtitle">Completa con tu información</p>
      <br>
    </div>
    <form>
      <fieldset class="grupo">
        <div class="campo">
            <label for="nombre"><strong>Nombre:</strong></label>
            <input type="text" name="nombre" id="nombre" required>
        </div>
        <div class="campo">
            <label for="sobrenombre"><strong>Sobrenombre:</strong></label>
            <input type="text" name="sobrenombre" id="sobrenombre" required>
        </div>
      </fieldset>
      <div class="campo">
        <label for="mail"><strong>Correo Electrónico:</strong></label>
        <input type="email" name="mail" id="mail" required>
      </div>
      <div class="campo">
        <label for="devweb"><strong>¿En qué parte de la aplicación desarrollas?</strong></label>
        <label>
          <input type="radio" name="devweb" id="devweb" value="front-end" checked>Front-End
          <input type="radio" name="devweb" id="devweb" value="back-end">Back-End
          <input type="radio" name="devweb" id="devweb" value="full stack">Full Stack
        </label>
      </div>
      <div class="campo">
          <label for="senioridade"><strong>Experiencia:</strong></label>
          <select name="senioridade" id="senioridade">
            <option selected disabled value="">Selecciona</option>
            <option value="junior">Junior</option>
            <option value="pleno">Pleno</option>
            <option value="senior">Senior</option>
          </select>
      </div>

      <fieldset class="grupo">
          <div id="checkbox">
            <label for="tech"><strong>Selecciona los lenguajes de programación que utilizas:</strong></label><br><br>
            <input type="checkbox" name="tech1" id="tech1" value="html">
            <label for="tech1">HTML</label>
            <input type="checkbox" name="tech2" id="tech2" value="css">
            <label for="tech2">CSS</label>
            <input type="checkbox" name="tech3" id="tech3" value="js">
            <label for="tech3">JavaScript</label>
            <input type="checkbox" name="tech4" id="tech4" value="csharp">
            <label for="tech4">C#</label>
            <input type="checkbox" name="tech5" id="tech5" value="Python">
            <label for="tech5">Python</label>
            <input type="checkbox" name="tech6" id="tech6" value="java">
            <label for="tech6">Java</label>
            <input type="checkbox" name="tech7" id="tech7" value="kotlin">
            <label for="tech7">Kotlin</label>
            <input type="checkbox" name="tech8" id="tech8" value="dart">
            <label for="tech8">Dart</label>
          </div>
      </fieldset>

      <div class="campo">
        <br>
        <label for="experiencia"><strong>Cuéntanos un poco sobre tu experiencia en programación:</strong></label>
        <!-- estilo: width: 26em -->
        <textarea name="experiencia" id="experiencia" cols="30" rows="10"></textarea>
      </div>
      <button type="submit" class="button">Completar</button>
    </form>
    <div class="btn__left button__fixed">
      <a href="../../index.html">
          <i class="fa-solid fa-left-long"></i>
      </a>
  </div>

  <div class="btn__right button__fixed">
      <a href="../formulario3/form3.html">
          <i class="fa-solid fa-right-long"></i>
      </a>
  </div>
</body>
</html>
