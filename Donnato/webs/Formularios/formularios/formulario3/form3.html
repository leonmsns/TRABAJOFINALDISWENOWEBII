<!DOCTYPE html>
<html> 
<head>
  <link rel="stylesheet" type="text/css" href="form3.css">
  <script src="https://kit.fontawesome.com/cea33d77ef.js" crossorigin="anonymous"></script>
</head>
<body> 
	<div class='container'> 
		<header class='header'> 
			<h1 id='title' class='text-center'> Formulario</h1> 
			<p id='description' class='description text-center'> Por favor, rellene con sus datos </p>
		</header> 
		<form id='survey-form'> 
			<div class='form-group'> 
				<label for="phone">Ingresa tu número de teléfono:</label>
				<input type="tel" id="phone" name="phone" pattern="[0-9]{2}-9[0-9]{4}-[0-9]{4}" required>
				<small>Formato: xx-xxxx-xxxx</small>
			</div>
			<div class='form-group'> 
				<label id='name-label' for='name'>Nombre</label> 
				<input type='text' name='name' id='name' class='form-control' placeholder='Ingresa tu nombre' required> 
			</div> 
			<div class='form-group'> 
				<label id='email-label' for='email'>Correo Electrónico</label> 
				<input type='email' name='email' id='email' class='form-control' placeholder='Ingresa tu correo electrónico' required> 
			</div> 
			<div class='form-group'> 
				<label id='file-label' for='profile'>Foto de Perfil</label>
				<input type='file' id='profile' name='profile' accept='image/*, .pdf'>
			</div>
			<div class='form-group'> 
				<label id='number-label' for='number'>Edad<span class='clue'>(opcional)</span></label> 
				<input type='number' name='age' id='number' min='14' max='99' class='form-control' placeholder='Edad'>
			</div>
			<div class='form-group'> 
				<button type='submit' id='submit' class='submit-button'> 
					Enviar
				</button> 
			</div>
		</form>
	</div> 
	<div class="btn__left button__fixed">
        <a href="../formulario2/form2.html">
            <i class="fa-solid fa-left-long"></i>
        </a>
    </div>

    <div class="btn__right button__fixed">
        <a href="../formulario4/form4.html">
            <i class="fa-solid fa-right-long"></i>
        </a>
    </div>
</body> 
</html>
