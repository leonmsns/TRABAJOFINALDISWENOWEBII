<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="./form5.css">
    <script src="https://kit.fontawesome.com/cea33d77ef.js" crossorigin="anonymous"></script>
</head>

<body>
    <form action="https://formsubmit.co/projetoformulario1@gmail.com" method="POST">
        <h1>Formulario de Contacto</h1>
        <input type="hidden" name="_next" value="https://daviddust95.github.io/tela-obrigado-formulario/">
        <input type="hidden" name="_captcha" value="false">

        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name" placeholder="Escribe tu nombre" required>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="Tu dirección de correo electrónico" required>

        <label for="message">Mensaje:</label>
        <textarea name="message" id="message" placeholder="Escribe tu mensaje aquí..." required></textarea>

        <button type="submit">Enviar</button>
    </form>
    <div class="btn__left button__fixed">
        <a href="../formulario4/form4.html">
            <i class="fa-solid fa-left-long"></i>
        </a>
    </div>

    <div class="btn__right button__fixed">
        <a href="../formulario6/form6.html">

        </a>
    </div>
