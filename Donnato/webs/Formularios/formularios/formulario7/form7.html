<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Wesley Victor Pereira Silva" />
    <meta name="description" content="Página de formulario de contacto en HTML." />
    <meta name="keywords" content="Formulario de contacto, HTML, desarrollo web" />
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="form7.css" />
    <script src="https://kit.fontawesome.com/cea33d77ef.js" crossorigin="anonymous"></script>
</head>

<body>
    <form action="#" method="post" autocomplete="off">
        <fieldset>
            <legend>Formulario de contacto</legend>
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" required placeholder="Ingrese su nombre completo" />
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" id="email" required placeholder="Ingrese un correo electrónico válido" />
            <label for="subject">Asunto</label>
            <input type="text" name="subject" id="subject" />
            <label for="message">Mensaje</label>
            <textarea name="message" id="message" rows="7" required maxlength="1000" minlength="20"
                placeholder="Cuéntenos todo"></textarea>
            <button type="submit" class="btn">Enviar</button>
        </fieldset>
    </form>
    <div class="btn__left button__fixed">
        <a href="../formulario6/form6.html">
            <i class="fa-solid fa-left-long"></i>
        </a>
    </div>
</body>

</html>
